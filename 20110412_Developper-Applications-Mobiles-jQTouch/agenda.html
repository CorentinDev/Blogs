<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>JQTouch Agenda</title>

<style type="text/css" media="screen">@import "jqtouch/jqtouch.min.css";</style>
<style type="text/css" media="screen">@import "jqtouch/themes/jqt/theme.min.css";</style>

<script src="jqtouch/jquery.1.3.2.min.js" type="text/javascript" charset="utf-8"></script>
<script src="jqtouch/jqtouch.min.js" type="application/x-javascript" charset="utf-8"></script>
<script src="jqtouch/jqt.autotitles.js" type="application/x-javascript" charset="utf-8"></script>

<script src="http://maps.google.com/maps/api/js?sensor=true"></script>
<script src="agendaEvent.js"></script>
<script src="agendaGeoloc.js"></script>
<script src="agenda.js"></script>

</head>
<body>
	<div id="new">
   		<div class="toolbar">
   			<h1>Create event</h1>
   			<a href="#" class="back">Back</a>
   			<a class="button slidedown" href="#home">home</a>
   		</div>
   		<form name="myform">
            <ul class="edit rounded">
                <li>Event : <input type="text" id="name" name="name" placeholder="Enter the event's name" required/></li>
                <li>Start Date : <input type="date" id="start" name="startD" required/> Start Time : <input type="time" id="startT" name="startT" /></li>
    			<li>Finish Date : <input type="date" id="end" name="endD" /> End Time : <input type="time" id="endT" name="endT" /></li>	
    			<li>Location : <input type="text" id="location" name="location" placeholder="Enter the adress of your event" /></li>
    			<li>
                    <select id="daily">
                     	<option value="none">None</option>
						<option value="daily">Daily</option>
						<option value="weekly">Weekly</option>
						<option value="monthly">Monthly</option>
                    </select>
                </li>
    			<li>Alarm <span class="toggle"><input type="checkbox" id="alarm" name="alarm"/></span></li>
    			<li>Email notification: <input type="email" id="email" name="email" placeholder="Enter your email adress for notification"/></li>
            </ul>
            <div align="center">
                <a id="saveButton" class="whiteButton" href="home">Save Event</a>
            </div>
        </form>
   	</div>
   	
	<div id="home" class="current">
		<div class="toolbar">
			<h1>My Agenda</h1>
			<a class="button slideup" href="#new">New Event</a>
		</div>
		<ul id="events" class="rounded">
		</ul>		
	</div>
   	
   	<div id="map" style="width:100%; height:100%;">
   		<div class="toolbar">
   			<h1>Map Location</h1>
   			<a href="#" class="back">Back</a>
   			<a class="button" href="#home">home</a>
   		</div>
   	 	<div id="map_canvas" class="fullscreen" style="width:100%; height:100%;"></div>
   		<a href="#" id="traceButton" class="whiteButton" style="margin: 10px">Go to my Event</a>
   	</div>
   	
</body>
</html>
